<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="calculator.css"> -->
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="body">
        <p class="head">Calculator</p>
        <p id="input"></p>
        <p id="output"></p>
        <div class="back">
            <div class="back_two">
                <button class="chota" class="but" id="ac">AC</button>
                <button class="chota" class="but" id="de">DE</button>
                <button class="chota" class="but" id="per">%</button>
                <button class="op" class="but" id="div">/</button>
                <button class="but" id="seven">7</button>
                <button class="but" id="eight">8</button>
                <button class="but" id="nine">9</button>
                <button class="op" class="but" id="mul">x</button>
                <button class="but" id="four">4</button>
                <button class="but" id="five">5</button>
                <button class="but" id="six">6</button>
                <button class="op" class="but" id="sub">-</button>
                <button class="but" id="one">1</button>
                <button class="but" id="two">2</button>
                <button class="but" id="three">3</button>
                <button class="op" class="but" id="add">+</button>
                <button class="but" id="dot">.</button>
                <button class="but" id="zero">0</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>

<script src="calculator.js"></script>

</html>
